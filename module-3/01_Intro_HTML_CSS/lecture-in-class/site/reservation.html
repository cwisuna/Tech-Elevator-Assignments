<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Bits and Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <main>
        <h2>Reservation Form</h2>

        <form method="POST" action="https://example.com/api/reservation">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservationName" type="text">
            </div>

            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="text">
            </div>

            <div>
                <label for="reservationDate"> Reservation Date: </label>
                <input id="reservationDate" name="reservationDate" type="date">
            </div>

            <div><label for="reservationTime">Reservation Time</label>
                <input id="reservationTime" name="reservationTime" type="time">
            </div>

            <div><label for="specialOccasion">Special Occasion</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox">
            </div>

  
            <div>
                <input type="submit" />
            </div>
        </form>
    </main>

    <script>
                function handleSubmit(event) {
                    event.preventDefault();

                    const data = new FormData(event.target);

                    const value = Object.fromEntries(data.entries());
                
                    value.topics = data.getAll("input-checkbox");

                    console.log({ value });
                }

            const form = document.querySelector("form");
            form.addEventListener("submit", handleSubmit);
   </script>
</body>
</html>
