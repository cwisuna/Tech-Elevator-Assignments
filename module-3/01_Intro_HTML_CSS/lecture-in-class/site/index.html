<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bits & Bytes Restaurant</title>
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <header>
            <h1>Bits and Bytes</h1>
            <p>Welcome to the internet's best restaurant</p>
        </header>
        <nav>
            <a href="reservation.html">Make a reservation</a>
        </nav>
        <main>
            <h2>Menu</h2>

            <section id="lunch">
                <h3>Lunch</h3>
                <p>Full Stack Sandwich</p>
                <img id="fullStackSandwichImg" src="images/menu/lunch/full-stack-sandwich.png" />
                <p>Universal Serial Burger</p>
                <img src="images/menu/lunch/USBurger.png" />
            </section>

            <section id="dinner">
                <h3>Dinner</h3>
                <p class="dinner" >Rack of RAM</p>
                <img src="images/menu/dinner/rack-of-ram.png" />
                <p class="dinner" >Vegetable Array</p>
                <img src="images/menu/dinner/array-of-vegetables.png" />
            </section>
        </main>
    </body>

</html>
