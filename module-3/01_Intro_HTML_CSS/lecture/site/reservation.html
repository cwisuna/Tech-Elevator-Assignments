<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits and Bytes</h1>
        <p>Welcome to the internet's best Restaurant</p>
        </header>
<main>
    <h2>Reservation Form</h2>
    <form method="POST" action="https://example.com/api/reservation">
    <div>
        <label for="reservationName">Name:</label>
        <input type="text" id="reservationName" name="reservation">
    </div>
    <div>
        <label for="numOfGuests">Number of Guests: </label>
        <input type="text" name="numOfGuests" id="numOfGuests">
    </div>
    <div>
        <label for="reservationDate">Reservation Date</label>
        <input type="date" name="reservationDate" id="reservationDate">
    </div>
    <div><label for="reservationTime">Reservation Time</label>
        <input type="time" name="reservationTime" id="reservationTime"></div>
    <div>
    <div>
        <label for="specialOccasion">Special Occasion</label>
        <input type="checkbox" id="specialOccasion" name="specialOccasion">

        <!-- <div>
            <input type="color" id="colorWheel">
        </div> -->
    </div>   
        <input type="submit">
    </div>
    </form>
</main>
</body>
</html>
