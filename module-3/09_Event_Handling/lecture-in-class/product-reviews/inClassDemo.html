<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btnClick(); somethingElse();">Click Me!</button>
    <button onclick="btnClick(); somethingElse();">Click Me too!</button>
    <script>
        function btnClick(){
            alert("I have been clicked!");
        }

        function somethingElse(){
            alert("another annoying pop-up");
        }
    </script>
</body>
</html>
